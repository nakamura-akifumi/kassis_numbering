<!DOCTYPE html>
<html ng-app="nodeNumbering">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番号の一覧</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body ng-controller="mainController">
<div class="container">
    <div class="page-header">
        <h1>番号の一覧</h1>
    </div>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <td>識別子</td>
            <td>表示ラベル</td>
            <td>プレフィックス</td>
            <td>サフィックス</td>
            <td>埋めるか？</td>
            <td>埋めた後の長さ</td>
            <td>埋める文字</td>
            <td>最終番号</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="number in numberingData">
            <td>{{ number.identifier }}</td>
            <td>{{ number.display_name }}</td>
            <td>{{ number.prefix }}</td>
            <td>{{ number.suffix }}</td>
            <td>{{ number.is_padding }}</td>
            <td>{{ number.padding_length }}</td>
            <td>{{ number.padding_character }}</td>
            <td>{{ number.last_value }}</td>
        </tr>
        </tbody>
    </table>


</div>
<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
